<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics-2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hey there! Welcome to my website</h1>
    <label for="subscription">Subscribe : </label>
    <label>
        <input type="radio" name="optfor" id="Subscribe">
        Yes
    </label>
    <label>
        <input type="radio" name="optfor" id="dontsubscribe">
        No
    </label>
    <br><br>
    <label for="Payment">Payment Mode : </label>
    <label>
        <input type="radio" id="Visa" name="Payment">
        Visa
    </label>
    <label>
        <input type="radio" id="Mastercard" name="Payment">
        Mastercard
    </label>
    <label>
        <input type="radio" id="Paypal" name="Payment">
        Paypal
    </label>
    <p id="subscription-status"></p>1
    <p id="Payment-mode"></p>
    <br>
    <button id="Submit">Submit</button>
    
    <script src="index.js"></script>
</body>
</html>
